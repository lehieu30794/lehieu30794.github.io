{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

    <form action="/buy" method="post">
        <div class="form-group">
            <input type="text" name="symbol" class="form-control" placeholder="Ticker">
        </div>
        <div class="form-group">
            <input type="number" name="shares" class="form-control" placeholder="Shares">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>

{% endblock %}
